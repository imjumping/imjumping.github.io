<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1+1=？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 使用Segoe UI字体堆栈，Windows现代设备首选 */
            font-family:
                "Ubuntu",
                "Segoe UI",                       /* Windows 8+ */
                "Segoe UI Emoji",                 /* Emoji支持 */
                "Segoe UI Symbol",                /* 符号支持 */
                "Microsoft YaHei UI",             /* 中文UI字体 */
                "Microsoft YaHei",                /* 微软雅黑 */
                "SimSun", "宋体",                 /* 中文备用 */
                "NSimSun", "新宋体",              /* 新宋体备用 */
                -apple-system,                    /* Mac/iOS系统字体 */
                BlinkMacSystemFont,               /* Chrome/Edge系统字体 */
                "SF Pro Text", "SF Pro Display",  /* Apple现代字体 */
                "Helvetica Neue",                 /* Mac传统字体 */
                Arial,                            /* 通用字体 */
                "Noto Sans",                      /* Google字体 */
                sans-serif;                       /* 最后回退 */

            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 触摸涟漪效果 - 优化动画 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            animation: ripple 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 顶部链接 - Segoe UI风格 */
        .top-link {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            font-weight: 600;
            color: #333;
            background: rgba(255, 255, 255, 0.92);
            padding: 14px 28px;
            border-radius: 100px; /* 大圆角 */
            text-decoration: none;
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.3px;
        }

        .top-link:hover {
            background: rgba(255, 255, 255, 0.98);
            transform: translateX(-50%) translateY(-2px);
            box-shadow:
                0 12px 32px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        .top-link:active {
            transform: translateX(-50%) translateY(1px);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .password {
            font-weight: 700;
            color: #FA2336;
            background: rgba(250, 35, 54, 0.1);
            padding: 4px 12px;
            border-radius: 100px; /* 大圆角 */
            font-size: 14px;
            transition: all 0.3s;
        }

        .top-link:hover .password {
            background: rgba(250, 35, 54, 0.15);
            transform: scale(1.05);
        }

        /* 主标题 - Segoe UI风格 */
        h1 {
            font-size: 56px;
            font-weight: 700; /* Segoe UI的700比bold更现代 */
            margin-bottom: 40px;
            color: #333;
            padding: 0 30px;
            letter-spacing: -0.5px;
            line-height: 1.1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* 按钮容器 */
        .buttons {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        /* 按钮样式 - 大圆角设计 */
        .btn {
            font-family: inherit; /* 继承Segoe UI字体 */
            font-size: 28px;
            font-weight: 600;
            padding: 22px 45px;
            border: none;
            border-radius: 100px; /* 超大圆角 - 药丸形状 */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 130px;
            color: white;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            transform: translateZ(0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* 按钮悬停效果 */
        .btn:hover {
            transform: translateY(-5px) translateZ(0);
            box-shadow:
                0 16px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-2px) translateZ(0);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            transition-duration: 0.1s;
        }

        /* 按钮内光晕效果 */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0) 50%
            );
            border-radius: inherit;
            pointer-events: none;
        }

        /* 按钮涟漪效果 */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0;
            border-radius: 100%;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.5s, opacity 0.3s;
        }

        .btn:active::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(30);
            transition: transform 0.5s, opacity 0.3s;
        }

        /* 各按钮颜色 */
        .btn:nth-child(1) {
            background: linear-gradient(135deg, #FA2336 0%, #FF6B6B 100%);
        }

        .btn:nth-child(2) {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
        }

        .btn:nth-child(3) {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
        }

        /* 新添加的按钮默认颜色 */
        .btn:nth-child(n+4) {
            background: linear-gradient(135deg, #9C27B0 0%, #BA68C8 100%);
        }

        /* 结果显示区域 */
        .result {
            font-size: 36px;
            font-weight: 600;
            min-height: 60px;
            color: #333;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 100px; /* 大圆角 */
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0 30px;
            box-shadow:
                inset 0 2px 10px rgba(255, 255, 255, 0.3),
                0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            letter-spacing: 0.3px;
        }

        /* 提示文字 */
        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 0, 0, 0.75);
            font-size: 15px;
            font-weight: 500;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 100px; /* 大圆角 */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
            animation: hintPulse 3s infinite ease-in-out;
            letter-spacing: 0.2px;
        }

        @keyframes hintPulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                box-shadow:
                    0 6px 20px rgba(0, 0, 0, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: translateX(-50%) scale(1.03);
                box-shadow:
                    0 10px 30px rgba(0, 0, 0, 0.12),
                    inset 0 1px 0 rgba(255, 255, 255, 0.6);
            }
        }

        /* 响应式设计 */
        @media (max-width: 900px) {
            h1 {
                font-size: 46px;
                margin-top: 50px;
                margin-bottom: 30px;
            }

            .btn {
                font-size: 24px;
                padding: 20px 35px;
                min-width: 110px;
            }

            .buttons {
                gap: 20px;
                margin-bottom: 30px;
            }

            .result {
                font-size: 30px;
                padding: 18px 35px;
            }

            .top-link {
                padding: 12px 24px;
                font-size: 14px;
            }

            .hint {
                font-size: 14px;
                padding: 12px 24px;
                bottom: 25px;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 36px;
                margin-top: 60px;
                margin-bottom: 25px;
                padding: 0 20px;
            }

            .btn {
                font-size: 22px;
                padding: 18px 30px;
                min-width: 100px;
            }

            .buttons {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }

            .result {
                font-size: 26px;
                padding: 16px 30px;
            }

            .top-link {
                width: 90%;
                justify-content: center;
                text-align: center;
                padding: 14px 20px;
            }

            .hint {
                font-size: 13px;
                padding: 12px 20px;
                bottom: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .btn {
                font-size: 20px;
                padding: 16px 28px;
                width: 200px;
            }

            .result {
                font-size: 22px;
                padding: 14px 25px;
            }

            .hint {
                font-size: 12px;
                padding: 10px 18px;
            }
        }

        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .btn:hover {
                transform: none;
            }

            .btn:active {
                transform: scale(0.98);
            }

            body {
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                color: #f0f0f0;
                background: linear-gradient(135deg, #2c3e50 0%, #4a6278 100%);
            }

            h1, .result {
                color: #f0f0f0;
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }

            .top-link {
                background: rgba(30, 30, 35, 0.9);
                color: #f0f0f0;
                border-color: rgba(255, 255, 255, 0.1);
            }

            .top-link:hover {
                background: rgba(40, 40, 45, 0.95);
            }

            .password {
                background: rgba(250, 35, 54, 0.25);
            }

            .result {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.15);
            }

            .hint {
                background: rgba(30, 30, 35, 0.85);
                color: #ccc;
                border-color: rgba(255, 255, 255, 0.1);
            }

            .ripple {
                background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            }
        }

        /* 打印样式 */
        @media print {
            body {
                background: white !important;
                color: black !important;
            }

            .btn, .top-link, .hint {
                display: none;
            }

            h1, .result {
                color: black !important;
                background: none !important;
                border: none !important;
                box-shadow: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部下载链接 -->
    <a href="https://wwbwx.lanzout.com/b0139d031c" class="top-link" target="_blank">
        <span>下载链接</span>
        <span class="password">密码: 1145</span>
    </a>

    <!-- 主标题 -->
    <h1>请计算1+1</h1>

    <!-- 答案按钮 - 大圆角设计 -->
    <div class="buttons">
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
    </div>

    <!-- 结果显示 -->
    <div class="result" id="result"></div>

    <!-- 提示 -->
    <div class="hint">
        <span>点击空白区域体验特效</span>
        <span>•</span>
        <span>按空格键添加新按钮</span>
    </div>

    <script>
        // 检测浏览器支持情况
        const supportsTouch = 'ontouchstart' in window;
        const supportsPointer = !!window.PointerEvent;

        // 获取元素
        const buttons = document.querySelectorAll('.btn');
        const result = document.getElementById('result');
        const body = document.body;
        const buttonsContainer = document.querySelector('.buttons');
        let buttonCount = 3;

        // 颜色方案 - 优化渐变颜色
        const lightColors = [
            ['#ff9a9e', '#fecfef'],
            ['#a8e6cf', '#dcedc1'],
            ['#ffd3a5', '#ff9e9d'],
            ['#b19cd9', '#9c88ff'],
            ['#a0c4ff', '#92bce8'],
            ['#ffd6e7', '#ffb6c1'],
            ['#c7ecee', '#dff9fb'],
            ['#ffeaa7', '#fdcb6e'],
            ['#dfe6e9', '#b2bec3'],
            ['#fab1a0', '#ff7675']
        ];

        const darkColors = [
            ['#2c3e50', '#4a6278'],
            ['#1a535c', '#4ecdc4'],
            ['#3d348b', '#7678ed'],
            ['#6d6875', '#b5838d'],
            ['#006466', '#4d194d'],
            ['#5d4037', '#8d6e63'],
            ['#283593', '#5c6bc0'],
            ['#004d40', '#00796b'],
            ['#4a148c', '#7b1fa2'],
            ['#bf360c', '#e65100']
        ];

        let colorIndex = 0;

        // 检测是否处于深色模式
        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // 获取当前颜色方案
        function getCurrentColors() {
            return isDarkMode() ? darkColors : lightColors;
        }

        // 创建涟漪效果
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');

            const size = Math.max(body.offsetWidth, body.offsetHeight) * 0.8;
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (x - size / 2) + 'px';
            ripple.style.top = (y - size / 2) + 'px';

            // 根据模式设置涟漪颜色
            const rippleColor = isDarkMode()
                ? 'radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%)'
                : 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%)';
            ripple.style.background = rippleColor;

            body.appendChild(ripple);

            // 自动移除
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 800);
        }

        // 改变背景
        function changeBackground() {
            const colors = getCurrentColors();
            colorIndex = (colorIndex + 1) % colors.length;
            body.style.background = `linear-gradient(135deg, ${colors[colorIndex][0]} 0%, ${colors[colorIndex][1]} 100%)`;
        }

        // 页面点击事件
        function handleBodyClick(e) {
            // 避免在按钮和链接上触发涟漪
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A') return;

            createRipple(e.clientX, e.clientY);
            changeBackground();
        }

        // 页面触摸事件
        function handleBodyTouch(e) {
            if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A') return;

            const touch = e.touches[0] || e.changedTouches[0];
            createRipple(touch.clientX, touch.clientY);
            changeBackground();
        }

        // 添加事件监听器
        if (supportsTouch) {
            body.addEventListener('touchstart', handleBodyTouch, { passive: true });
        } else {
            body.addEventListener('click', handleBodyClick);
        }

        // 为指针设备添加支持
        if (supportsPointer) {
            body.addEventListener('pointerdown', function(e) {
                if (e.pointerType === 'touch' || e.pointerType === 'pen') {
                    handleBodyTouch(e);
                } else {
                    handleBodyClick(e);
                }
            });
        }

        // 按钮点击事件
        buttons.forEach((button, index) => {
            button.addEventListener('click', (e) => {
                result.textContent = '';
                result.style.color = '';

                // 只有第二个按钮（数字3）是正确的
                if (index === 1) { // 索引1是第二个按钮（数字3）
                    result.textContent = '你答对了！';
                    result.style.color = '#4CAF50';

                    // 成功动画
                    button.style.transform = 'scale(1.15) rotate(2deg)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 300);

                    // 添加庆祝效果
                    for (let i = 0; i < 8; i++) {
                        setTimeout(() => {
                            const x = Math.random() * window.innerWidth;
                            const y = Math.random() * window.innerHeight;
                            createRipple(x, y);
                        }, i * 50);
                    }
                } else {
                    result.textContent = '你打错了';
                    result.style.color = '#f44336';

                    // 错误动画
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 300);

                    // 轻微震动效果
                    body.style.transform = 'translateX(4px)';
                    setTimeout(() => {
                        body.style.transform = 'translateX(-4px)';
                        setTimeout(() => {
                            body.style.transform = '';
                        }, 50);
                    }, 50);
                }

                // 按钮点击也改变背景
                changeBackground();
            });
        });

        // 空格键添加按钮
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();

                buttonCount++;
                const newButton = document.createElement('button');
                newButton.className = 'btn';
                newButton.textContent = buttonCount;

                // 为不同位置设置不同颜色
                const colors = [
                    'linear-gradient(135deg, #FF9800 0%, #FFB74D 100%)',
                    'linear-gradient(135deg, #E91E63 0%, #F48FB1 100%)',
                    'linear-gradient(135deg, #00BCD4 0%, #80DEEA 100%)',
                    'linear-gradient(135deg, #8BC34A 0%, #C5E1A5 100%)',
                    'linear-gradient(135deg, #795548 0%, #A1887F 100%)'
                ];

                newButton.style.background = colors[(buttonCount - 4) % colors.length];

                newButton.addEventListener('click', () => {
                    result.textContent = '你打错了';
                    result.style.color = '#f44336';
                    newButton.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        newButton.style.transform = '';
                    }, 300);
                });

                buttonsContainer.appendChild(newButton);
                changeBackground();

                // 新按钮出现动画
                newButton.style.transform = 'scale(0.8)';
                newButton.style.opacity = '0';
                setTimeout(() => {
                    newButton.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                    newButton.style.transform = 'scale(1)';
                    newButton.style.opacity = '1';
                }, 10);
            }
        });

        // 自动切换背景
        let autoChangeInterval = setInterval(changeBackground, 12000);

        // 监听深色模式变化
        if (window.matchMedia) {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            darkModeMediaQuery.addEventListener('change', (e) => {
                colorIndex = 0;
                changeBackground();
            });
        }

        // 页面可见性变化时暂停/恢复动画
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(autoChangeInterval);
            } else {
                autoChangeInterval = setInterval(changeBackground, 12000);
            }
        });

        // 窗口大小变化时重新计算
        window.addEventListener('resize', () => {
            // 移除所有涟漪效果
            document.querySelectorAll('.ripple').forEach(ripple => {
                ripple.remove();
            });
        });

        // 初始化背景
        changeBackground();
    </script>
</body>
</html>
