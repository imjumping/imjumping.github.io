<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>沉浸式的粒子</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      z-index: 1;
    }

    .ripple {
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 50%;
      background-color: rgba(187, 134, 252, 0.4);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple-animation 0.8s ease-out forwards;
      z-index: 2;
    }

    @keyframes ripple-animation {
      to {
        width: 400px;
        height: 400px;
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <canvas id="particleCanvas"></canvas>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: undefined, y: undefined };
    let particles = [];

    const m3Colors = [
      '#bb86fc',
      '#03dac6',
      '#ff9800',
      '#448aff',
      '#cf6679'
    ];

    function getRandomMaterialColor() {
      return m3Colors[Math.floor(Math.random() * m3Colors.length)];
    }

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    canvas.addEventListener('mousedown', createRippleAndParticles);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      mouse.x = touch.clientX;
      mouse.y = touch.clientY;
      createRippleAndParticles(e);
    });

    function createRippleAndParticles(e) {
      const clientX = e.clientX || mouse.x;
      const clientY = e.clientY || mouse.y;

      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = `${clientX}px`;
      ripple.style.top = `${clientY}px`;
      document.body.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 800);

      const count = 8;
      for (let i = 0; i < count; i++) {
        const size = Math.random() * 4 + 1;
        const color = getRandomMaterialColor();
        const speedX = (Math.random() - 0.5) * 10;
        const speedY = (Math.random() - 0.5) * 10;

        particles.push(new Particle(clientX, clientY, size, color, speedX, speedY));
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }

      update() {
        if (mouse.x && mouse.y) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const distance = Math.sqrt(dx*dx + dy*dy);

          if (distance < 150) {
            const angle = Math.atan2(dy, dx);
            const magnitude = (150 - distance) / 3000;
            this.speedX -= Math.cos(angle) * magnitude * 50;
            this.speedY -= Math.sin(angle) * magnitude * 50;
          }
        }

        this.speedX *= 0.95;
        this.speedY *= 0.95;

        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x <= 0 || this.x >= canvas.width) this.speedX *= -1;
        if (this.y <= 0 || this.y >= canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;

        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.globalCompositeOperation = 'lighter';
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
        ctx.closePath();
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx*dx + dy*dy);

          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 + 0.2 * (1 - distance/100)})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }

    function init() {
      particles = [];
      const particleCount = Math.min(80, Math.floor(canvas.width * canvas.height / 12000));

      for (let i = 0; i < particleCount; i++) {
        const size = Math.random() * 4 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const color = getRandomMaterialColor();
        const speedX = (Math.random() - 0.5) * 2;
        const speedY = (Math.random() - 0.5) * 2;

        particles.push(new Particle(x, y, size, color, speedX, speedY));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      connectParticles();

      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
