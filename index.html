<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material ç²’å­ | ç»‡ç½‘è€…</title>

  <!-- Google Fonts: M3 æ¨èçš„ Roboto / Inter ç±»ä¼¼å­—ä½“ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    canvas {
      display: block;
      z-index: 1;
    }

    .info {
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: 16px;
      color: #bb86fc; /* M3 ä¸»é¢˜è‰²ï¼šæ¬¡çº§ç´«è‰² */
      pointer-events: none;
      opacity: 0.9;
      text-shadow: 0 0 8px rgba(187, 134, 252, 0.4);
      transition: opacity 0.3s ease;
    }

    .info:hover {
      opacity: 1;

    .title {
      position: absolute;
      bottom: 32px;
      left: 32px;
      font-size: 20px;
      font-weight: 600;
      color: #03dac6; /* M3 è¾…åŠ©è‰²ï¼šé’ç»¿è‰² */
      text-shadow: 0 0 10px rgba(3, 218, 198, 0.5);
    }

    .quote {
      position: absolute;
      bottom: 12px;
      right: 24px;
      font-size: 12px;

  </style>
</head>
<body>

  <div class="info">ç§»åŠ¨é¼ æ ‡ â†’ å¸å¼•ç²’å­</div>
  <div class="title">Material Particles</div>
  <div class="quote">â€œDesign for connection.â€ â€“ Inspired by M3</div>
  <canvas id="particleCanvas"></canvas>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: undefined, y: undefined };
    let particles = [];

    // é¼ æ ‡äº‹ä»¶
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    // ğŸ”¥ æ–°å¢ï¼šé¼ æ ‡ç‚¹å‡»æ—¶æ‰©æ•£ç²’å­
    canvas.addEventListener('mousedown', (e) => {
      const count = 8; // æ¯æ¬¡ç‚¹å‡»äº§ç”Ÿ 8 ä¸ªæ–°ç²’å­
      for (let i = 0; i < count; i++) {
        const size = Math.random() * 4 + 1;
        const color = getRandomMaterialColor(); // ä½¿ç”¨ M3 è‰²å½©
        const speedX = (Math.random() - 0.5) * 10; // æ›´å¿«çš„åˆå§‹é€Ÿåº¦
        const speedY = (Math.random() - 0.5) * 10;

        particles.push(new Particle(e.x, e.y, size, color, speedX, speedY));
      }
    });

    // è§¦æ‘¸æ”¯æŒï¼ˆç§»åŠ¨ç«¯ï¼‰
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const count = 6;
      for (let i = 0; i < count; i++) {
        const size = Math.random() * 4 + 1;
        const color = getRandomMaterialColor();
        const speedX = (Math.random() - 0.5) * 8;
        const speedY = (Math.random() - 0.5) * 8;
        particles.push(new Particle(touch.clientX, touch.clientY, size, color, speedX, speedY));
      }
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init(); // è‡ªé€‚åº”é‡æ–°åˆå§‹åŒ–
    });

    // Material Design 3 æ¨èé…è‰²ï¼ˆTonal Palettesï¼‰
    const m3Colors = [
      '#bb86fc', // Primary: Purple
      '#03dac6', // Secondary: Teal
      '#cf6679', // Error: Pink
      '#ff9800', // Orange accent
      '#448aff', // Blue
      '#a1887f'  // Brown (neutral)
    ];

    function getRandomMaterialColor() {
      return m3Colors[Math.floor(Math.random() * m3Colors.length)];
    }

    // ç²’å­ç±»
    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }

      update() {
        // é¼ æ ‡å¸å¼•åŠ›
        if (mouse.x && mouse.y) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const distance = Math.sqrt(dx*dx + dy*dy);

          if (distance < 150) {
            const angle = Math.atan2(dy, dx);
            const magnitude = (150 - distance) / 3000;
            this.speedX -= Math.cos(angle) * magnitude * 50;
            this.speedY -= Math.sin(angle) * magnitude * 50;
          }
        }

        // æƒ¯æ€§é˜»å°¼
        this.speedX *= 0.95;
        this.speedY *= 0.95;

        this.x += this.speedX;
        this.y += this.speedY;

        // è¾¹ç•Œåå¼¹
        if (this.x <= 0 || this.x >= canvas.width) this.speedX *= -1;
        if (this.y <= 0 || this.y >= canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();

        // æ·»åŠ å…‰æ™•æ•ˆæœï¼ˆMaterial é£æ ¼ï¼‰
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.globalCompositeOperation = 'lighter'; // å‘å…‰æ··åˆ
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over'; // æ¢å¤é»˜è®¤
        ctx.closePath();
      }
    }

    // åˆå§‹åŒ–åŸºç¡€ç²’å­
    function init() {
      particles = [];
      const particleCount = Math.min(80, Math.floor(canvas.width * canvas.height / 12000));

      for (let i = 0; i < particleCount; i++) {
        const size = Math.random() * 4 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const color = getRandomMaterialColor();
        const speedX = (Math.random() - 0.5) * 2;
        const speedY = (Math.random() - 0.5) * 2;

        particles.push(new Particle(x, y, size, color, speedX, speedY));
      }
    }

    // è¿æ¥é è¿‘çš„ç²’å­ï¼ˆä¿æŒè››ç½‘æ„Ÿä½†æ›´è½»ç›ˆï¼‰
    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx*dx + dy*dy);

          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 + 0.2 * (1 - distance/100)})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }

    // åŠ¨ç”»ä¸»å¾ªç¯
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      connectParticles();

      requestAnimationFrame(animate);
    }

    // å¯åŠ¨
    init();
    animate();
  </script>
